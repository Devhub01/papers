{% extends "catalog/catalog.html" %}
{% block title %} Domain {{domainname}} â€“ {% endblock %}
{% block before_list %}



<h4>Papers in domain <em>{{domainname}}</em></h4>

{% if user_authenticated() %}

<div class="paper">

  <div class="paper-info">


    {% if entry.domainname | can_edit_domain %}
    <div class="paper-action delete float-right">
      <a title="Delete the domain" onclick="return confirm('You really want to delete the domain ?')"
        href="/domain/delete/{{domainname}}">
        Remove domain</a>
    </div>

    
    <div class="paper-action edit float-right">
      <a title="Modify the domain name  " href="/domain/edit/{{domainname}}">
        Edit domain </a>
    </div>
    {% endif %}
  </div>
</div>

{% endif %}
{% endblock %}
