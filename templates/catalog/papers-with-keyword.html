{% extends "catalog/catalog.html" %}
{% block title %} {{keyword}} â€“ {% endblock %}
{% block before_list %}
  <h4>Papers with tag <em>{{keyword}}:</em></h4>

  {% if user_authenticated() %}

  <div class="paper">
  
    <div class="paper-info">
  
  
      {% if entry.keyword | can_edit_tag %}
      <div class="paper-action delete float-right">
        <a title="Delete the domain" onclick="return confirm('You really want to delete the tag ?')"
          href="/tag/delete/{{keyword}}">
          Remove tag</a>
      </div>
  
  
      <div class="paper-action edit float-right">
        <a title="Modify the tag name  " href="/tag/edit/{{keyword}}">
          Edit tag </a>
      </div>
  
  
      {% endif %}

    </div>
  </div>

  {% endif %}
{% endblock %}
